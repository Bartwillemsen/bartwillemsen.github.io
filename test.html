<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript test</title>

    <style>
        
    </style>
</head>
<body>
    <button id="btn">Klik hier</button>
    <form>
        <input type="text" name="naam" >
    </form>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->

    <script type="text/javascript">
        // Resize event.
        window.addEventListener('resize', function (ev) {
            console.log(window.innerWidth);
            console.log(window.innerHeight);
        });

        var textbox = document.querySelector('input[name="naam"]');

        // On Focus - wanneer je element selecteerd (klik in textbox.
        textbox.addEventListener('focus', function () {
            console.log('Focussed');
        });

        // On blur - Wanneer je element verlaat (wegklikt uit textbox bijvoorbeeld).
        textbox.addEventListener('blur', function () {
            console.log('Blurred');
        });
    </script>
</body>
</html>
